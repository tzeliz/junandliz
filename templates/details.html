<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Internal CSS -->
    <style>
        .page-header {
          font-family: "Playfair Display", serif; /* Apply Playfair font */
          font-size: 30px; /* Same as your nav header font size */
          text-align: left;
          margin: 20px;
        }

        .details-content {
          margin: 20px;
          text-align: left;
        }

        .section-header {
          font-family: "Playfair Display", serif; /* Apply Playfair font */
          font-size: 22px; /* Smaller than page header */
          margin-top: 30px;
          margin-bottom: 10px;
        }

        .paragraph-text-details {
          font-family: "Montserrat", sans-serif;
          font-size: 0.9rem;
          font-weight: 400;
          letter-spacing: 0.05em;
          margin-left: auto; /* center the block horizontally */
          margin-right: auto;
          line-height: 1.5;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
          .paragraph-text-details {
                text-align: left; /* left align on mobile too */
                margin-left: auto;
                margin-right: auto;
                max-width: 75%;
                font-size: 0.7rem;
            }
          }
    </style>

</head>
<body>

    <!-- Page Header -->
    <header class="page-header">
        THE DETAILS
    </header>

    <!-- Main Content -->
    <main class="details-content">
        <!-- Venue Section -->
        <section class="details-section">
            <h2 class="section-header">VENUE</h2>
            <p class="paragraph-text-details">
                <!-- Your venue details go here -->
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed non risus.
            </p>
        </section>

        <!-- Parking Section -->
        <section class="details-section">
            <h2 class="section-header">PARKING</h2>
            <p class="paragraph-text-details">
                <!-- Your parking details go here -->
                Nulla facilisi. Duis aliquet egestas purus in blandit.
            </p>
        </section>

        <!-- Accommodation Section -->
        <section class="details-section">
            <h2 class="section-header">ACCOMMODATION</h2>
            <p class="paragraph-text-details">
                <!-- Your accommodation details go here -->
                Curabitur sit amet mauris morbi in dui quis est pulvinar ullamcorper.
            </p>
        </section>
    </main>

</body>
</html>
